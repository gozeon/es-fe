<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,max-scale=1.0,user-scalable=no"
    />
    <meta name="keywords" content="事件,任务,管理,系统,Event,System" />
    <meta name="description" content="让你清晰发现身边美好的事。 --EventS" />
    <title>EventS - 首页</title>
    <link
      rel="shortcut icon"
      href="https://image.flaticon.com/icons/png/128/166/166561.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
    <link rel="stylesheet" href="./lib.scss" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">EventS</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">首页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="event.html">事件</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="calendar.html">日历</a>
          </li>
        </ul>

        <span class="navbar-text" id="showUsername"> </span>
      </div>
    </nav>

    <div class="container">
      <div class="row mt-5">
        <div class="col-12">
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#newModal"
          >
            新建
          </button>
        </div>
      </div>
      <div class="row" id="projectList"></div>
    </div>

    <div
      class="modal fade"
      id="newModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="newModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">新建项目</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="newproject">
              <div class="form-group">
                <label for="name">名称</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="description">描述</label>
                <textarea
                  class="form-control"
                  name="description"
                  id="description"
                  cols="30"
                  rows="5"
                ></textarea>
              </div>

              <button type="submit" class="btn btn-primary" id="submit">
                确认
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./lib.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
