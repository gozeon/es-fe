<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,max-scale=1.0,user-scalable=no"
    />
    <meta name="keywords" content="事件,任务,管理,系统,Event,System" />
    <meta name="description" content="让你清晰发现身边美好的事。 --EventS" />
    <title>EventS - 事件</title>
    <link
      rel="shortcut icon"
      href="https://image.flaticon.com/icons/png/128/166/166561.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
    <link rel="stylesheet" href="./lib.scss" />
    <link rel="stylesheet" href="./laydate/theme/default/laydate.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">EventS</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">首页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="event.html">事件</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="calendar.html">日历</a>
          </li>
        </ul>

        <span class="navbar-text" id="showUsername"> </span>
      </div>
    </nav>

    <div class="container">
      <div class="row mt-5">
        <div class="col-12">
          <button
            type="button"
            id="newBtn"
            class="btn btn-primary d-none"
            data-toggle="modal"
            data-target="#newModal"
          >
            新建
          </button>

          <a
            class="btn btn-success d-none"
            id="calendarBtn"
            href="#"
            role="button"
            >日历</a
          >
        </div>
      </div>

      <table class="table table-striped mt-3">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">名称</th>
            <th scope="col">开始事件</th>
            <th scope="col">结束时间</th>
            <th scope="col">创建人</th>
            <th scope="col">状态</th>
          </tr>
        </thead>
        <tbody id="eventList">
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div
      class="modal fade"
      id="newModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="newModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">新建事件</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="newproject">
              <div class="form-group">
                <label for="title">名称</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  name="title"
                  required
                />
              </div>
              <div class="form-group">
                <label for="time">时间</label>
                <input
                  type="text"
                  class="form-control"
                  id="time"
                  name="time"
                  required
                />
              </div>

              <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">状态</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="status"
                        id="gridRadios1"
                        value="1"
                        checked
                      />
                      <label class="form-check-label" for="gridRadios1">
                        Todo
                      </label>
                    </div>

                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="status"
                        id="gridRadios2"
                        value="2"
                      />
                      <label class="form-check-label" for="gridRadios2">
                        Doing
                      </label>
                    </div>
                    <div class="form-check disabled">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="status"
                        id="gridRadios3"
                        value="3"
                      />
                      <label class="form-check-label" for="gridRadios3">
                        Done
                      </label>
                    </div>
                  </div>
                </div>
              </fieldset>

              <button type="submit" class="btn btn-primary" id="submit">
                确认
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./lib.js"></script>
    <script src="./event.js"></script>
  </body>
</html>
