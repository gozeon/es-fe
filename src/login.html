<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,max-scale=1.0,user-scalable=no"
    />
    <meta name="keywords" content="事件,任务,管理,系统,Event,System" />
    <meta name="description" content="让你清晰发现身边美好的事。 --EventS" />
    <title>EventS - 登录</title>
    <link
      rel="shortcut icon"
      href="https://image.flaticon.com/icons/png/128/166/166561.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
    <link rel="stylesheet" href="./lib.scss" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">EventS</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto"></ul>
      </div>
    </nav>

    <div class="container">
      <div class="mt-5"></div>
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <form>
            <div class="form-group">
              <label for="username">LDAP 账号</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">密码</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary" id="submit">
              登录
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="./lib.js"></script>
    <script src="./login.js"></script>
  </body>
</html>
